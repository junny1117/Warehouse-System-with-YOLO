<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>이벤트 로그</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #343a40;
      color: white;
      padding: 10px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
    }

    .container {
      margin: 50px auto;
      width: 80%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #343a40;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #343a40;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="navbar">

    <a href="{{ url_for('index') }}">홈으로</a>
  </div>

  <div class="container">
    <h1>이벤트 로그</h1>
    <table>
      <thead>
        <tr>
          <th>시간</th>
          <th>ID</th>
          <th>유형</th>
          <th>Confidence</th>
        </tr>
      </thead>
      <tbody>
        {% for event in events %}
        <tr>
          <td>{{ event.timestamp }}</td>
          <td>{{ event.id }}</td>
          <td>{{ event.label }}</td>
          <td>{{ event.confidence }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</body>
</html>
