<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>결과 조회</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center my-3 mx-5">
      <div class="col-12 text-start text-primary">
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="text-start my-3 mx-4">결과 조회</h3>
          <a href="{{ url_for('index') }}">
            <button type="button" class="btn btn-success">홈으로</button>
          </a>
        </div>
      </div>
      <div class="col-12">
        <table class="table table-striped table-responsive mx-4">
          <thead>
            <tr class="table-info">
              <th>시간</th>
              <th>ID</th>
              <th>유형</th>
              <th>Confidence</th>
            </tr>
          </thead>
          <tbody>
            {% for event in events %}
            <tr>
              <td>{{ event.timestamp }}</td>
              <td>{{ event.id }}</td>
              <td>{{ event.label }}</td>
              <td>{{ event.confidence }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
